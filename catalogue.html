<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Katalog Produk - Ida Buah</title>
    <meta name="description" content="Katalog produk Ida Buah - Lihat stok dan ketersediaan produk">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="catalogue.css">
</head>
<body>
    <!-- Header -->
    <header class="catalogue-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <h1>ðŸ¥¬ Ida Buah</h1>
                    <p class="subtitle">Katalog Produk</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-icon" onclick="toggleView()" title="Toggle View">
                        <svg id="view-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 3H3V10H10V3Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 3H14V10H21V3Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 14H14V21H21V14Z" stroke="currentColor" stroke-width="2"/>
                            <path d="M10 14H3V21H10V14Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="btn btn-icon" onclick="window.print()" title="Print">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9V2H18V9" stroke="currentColor" stroke-width="2"/>
                            <path d="M6 18H4C2.89543 18 2 17.1046 2 16V11C2 9.89543 2.89543 9 4 9H20C21.1046 9 22 9.89543 22 11V16C22 17.1046 21.1046 18 20 18H18" stroke="currentColor" stroke-width="2"/>
                            <rect x="6" y="14" width="12" height="8" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-controls">
                <div class="search-box">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Cari produk..." onkeyup="searchProducts()">
                </div>
                <div class="filter-group">
                    <label for="category-filter">Kategori:</label>
                    <select id="category-filter" onchange="filterByCategory()">
                        <option value="">Semua Kategori</option>
                        <option value="makanan">Makanan</option>
                        <option value="minuman">Minuman</option>
                        <option value="snack">Snack</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="stock-filter">Stok:</label>
                    <select id="stock-filter" onchange="filterByStock()">
                        <option value="">Semua</option>
                        <option value="available">Tersedia</option>
                        <option value="low">Stok Rendah</option>
                        <option value="out">Habis</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-header">
                <h2>Daftar Produk</h2>
                <p class="product-count"><span id="product-count">0</span> produk ditemukan</p>
            </div>
            <div id="products-grid" class="products-grid">
                <!-- Products will be loaded here -->
                <div class="loading-state">
                    <p>Memuat produk...</p>
                </div>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>Tidak ada produk yang ditemukan</p>
            </div>
        </div>
    </section>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-product-name">Product Name</h3>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="product-detail">
                    <div class="detail-row">
                        <span class="detail-label">Kategori:</span>
                        <span id="modal-product-category" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Stok:</span>
                        <span id="modal-product-stock" class="detail-value"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span id="modal-product-status" class="detail-value"></span>
                    </div>
                    <div class="detail-row" id="modal-barcode-row" style="display: none;">
                        <span class="detail-label">Barcode:</span>
                        <span id="modal-product-barcode" class="detail-value barcode-text"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="catalogue-footer">
        <div class="container">
            <p>&copy; 2026 Ida Buah. Katalog Produk.</p>
            <p class="footer-note">Harga dan ketersediaan dapat berubah sewaktu-waktu</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/catalogue.js"></script>
</body>
</html>
